<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>
    function preloadImages(sources, callback) {
      let counter = 0;

      function onLoad() {
        counter++;
        if (counter == sources.length) callback();
      }

      for(let source of sources) {
        let img = document.createElement('img');
        img.onload = img.onerror = onLoad;
        img.src = source;
      }
    }
    let sources = [
      "https://upload.wikimedia.org/wikipedia/ru/thumb/b/bf/KFC_logo.svg/300px-KFC_logo.svg.png",
      "https://vignette.wikia.nocookie.net/subnautica/images/0/0a/LMB.png/revision/latest?cb=20180705210845&path-prefix=ru",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Glasgow_Subway.svg/300px-Glasgow_Subway.svg.png"
    ];
    for (let i = 0; i < sources.length; i++) {
      sources[i] += '?' + Math.random();
    }
    function testLoaded() {
      let widthSum = 0;
      for (let i = 0; i < sources.length; i++) {
        let img = document.createElement('img');
        img.src = sources[i];
        widthSum += img.width;
      }
      alert(widthSum);
    }
    preloadImages(sources, testLoaded);
  </script>

</body>
</html>
